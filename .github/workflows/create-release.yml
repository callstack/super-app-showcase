name: Build and Deploy

on:
  push:
    tags:
      - auth-android@*.*.*
      - auth-ios@*.*.*
      - booking-android@*.*.*
      - booking-ios@*.*.*
      - dashboard-android@*.*.*
      - dashboard-ios@*.*.*
      - shopping-android@*.*.*
      - shopping-ios@*.*.*

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create code-signing.pem
        env:
          CODE_SIGNING_KEY: ${{ secrets.CODE_SIGNING_KEY }}
        run: echo "$CODE_SIGNING_KEY" > code-signing.pem

      - name: Build
        run: pnpm node scripts/build-miniapp.js ${{ github.ref_name }}

      - name: Delete code-signing.pem
        run: rm code-signing.pem

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/**/*.bundle,build/**/*.map"
          artifactErrorsFailBuild: true
          skipIfReleaseExists: true
          name: ${{ github.ref_name }}
          tag: ${{ github.ref }}
